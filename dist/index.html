<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimado</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header" id="page-header">
        <div class="logo">
          <h2>Minimado.</h2>
        </div>
      </header>
      <main class="main" id="main-container">
        <nav class="navbar">
          <div class="sidebar-content">
            <ul id="home-nav">
              <li class="home-item inbox">Inbox</li>
              <li class="home-item today">Today</li>
            </ul>
            <ul id="projects-nav">
              <li>Projects</li>
            </ul>
          </div>
        </nav>
        <div class="main-content">
          <div class="tasks">
            <ul class="task">
              <div class="task-checkbox-circle"></div>
              <li class="task-description">Umyj umywalkę</li>
            </ul>

            <ul class="task">
              <div class="task-checkbox-circle"></div>
              <li class="task-description">Wyrzuć śmieci</li>
            </ul>

            <ul class="task">
              <div class="task-checkbox-circle"></div>
              <li class="task-description">Wyprowadź Psa</li>
            </ul>

            <ul class="task">
              <div class="task-checkbox-circle"></div>
              <li class="task-description">Upierz ręczniki</li>
            </ul>
            <ul class="add-task">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <li class="add-task-description">Dodaj zadanie..</li>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
